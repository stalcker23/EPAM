<html>

<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="Butterfly Control.css">
    <meta charset="utf-8" />
</head>

<body>
    <div class="butterflyControl">
        <select name="firstList" multiple name="firstList" class="firstList">
                    <option value="1">Option 1</option>
                    <option value="2">Option 3</option>
                    <option value="3">Option 5</option>
                    </select>
        <ul class="listButtons">
            <li><input type="button" class="moveToRightButton moveButton" value=">" /> </li>
            <li><input type="button"  class="moveToLefttButton moveButton" value="<" /> </li>
            <li><input type="button"  class="moveToRightAllButton moveButton"value=">>" /> </li>
            <li><input type="button"  class="moveToLeftAllButton moveButton" value="<<" /> </li>
        </ul>
        <select name="secondList" multiple name="secondList" class="secondList">
                    <option value="1">Option 2</option>
                    <option value="2">Option 4</option>

                    </select>
    </div>
    
    <script src="Butterfly Control.js"></script>
</body>

</html>
